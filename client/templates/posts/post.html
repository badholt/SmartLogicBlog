<template name="post">
    <div class="item">
        <div class="ui content segment">
            <a class="ui header">
                {{title}}
            </a>

            <div class="description">
                {{message}}
            </div>
        </div>
    </div>

    <div class="ui feed">
        {{#each comments}}
            {{> comment}}
        {{/each}}
    </div>
</template>
